<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styles</title>
</head>
<body>

    <p style="color:blue">This is a paragraph.</p><br>

    <p style="font-family: Courier">This is a paragraph.</p><br>

    <p style="text-align: center">This is a paragraph.</p><br>

    <p style="font-size: 50px">This is a paragraph.</p><br>

    <div style="background-color: yellow">
        <h1>This is a heading</h1>
        <p>This is a paragraph.</p>
    </div><br>

    <div style="text-align: center">
        <h1>This is a heading</h1>
        <h2>This is also a heading</h2>
        <p>This is a paragraph.</p>
        <p>This is also paragraph.</p>
    </div><br>

</body>
</html>
